<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Application</title>
    <script src="script.js"></script>
  </head>
  <body>
    <form
      action="register.html"
      method="get"
      name="member_form"
      id="member_form"
    >
      <fieldset>
        <legend>Registration Information</legend>
        <div>
          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email" />
          <span>*</span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="At least 6 characters"
          />
          <span>*</span>
        </div>
        <div>
          <label for="verify">Verify Password:</label>
          <input type="password" id="verify" name="verify" />
          <span>*</span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Member Information</legend>
        <div>
          <label>Membership type:</label>
          <input
            type="radio"
            name="type"
            id="individual"
            value="individual"
            checked
          />Individual
          <input
            type="radio"
            name="type"
            id="corporate"
            value="corporate"
          />Corporate
        </div>
        <div>
          <label for="company_name">Company Name:</label>
          <input type="text" id="company_name" name="company_name" disabled />
          <span></span>
        </div>
        <!-- First and Last Name fields are omitted here -->
        <div>
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="999-999-9999"
          />
          <span>*</span>
        </div>
      </fieldset>
      <fieldset id="buttons">
        <legend>Submit Your Membership</legend>
        <div>
          <label>&nbsp;</label>
          <input type="submit" id="submit" name="submit" value="Submit" />
          <input type="reset" id="reset" name="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
